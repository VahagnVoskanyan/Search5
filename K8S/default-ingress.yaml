apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: default-ingress
spec:
  rules:
  - host: example.com
    http:
      paths:
      - path: /api/s/customers
        pathType: Prefix
        backend:
          service:
            name: ssearchservice-clusterip-srv
            port:
              number: 80