spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
        - name: rabbitmq
          image: rabbitmq:3-management
          ports:
            - containerPort: 15672    #for web interface
              name: rbmq-mgmt-port
            - containerPort: 5672     #for services
              name: rbmq-mgm-port